<mat-card>
  <mat-card-title>Guests</mat-card-title>
  <mat-card-content>
    <div class="toolbar">
      <mat-form-field appearance="outline" class="grow">
        <mat-label>Search name / email / phone</mat-label>
        <input matInput [(ngModel)]="q" (keyup.enter)="load()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="load()" [disabled]="loading">
        <mat-icon>search</mat-icon>&nbsp;Search
      </button>
      <span class="spacer"></span>
      <button mat-stroked-button color="accent" (click)="newGuest()">
        <mat-icon>person_add</mat-icon>&nbsp;New Guest
      </button>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let g; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let g">{{ g.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let g">{{ g.phone ?? '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let g">{{ g.email ?? '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let g">
          <button mat-button (click)="edit(g)"><mat-icon>edit</mat-icon> Edit</button>
          <button mat-button color="warn" (click)="del(g)"><mat-icon>delete</mat-icon> Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </mat-card-content>
</mat-card>
