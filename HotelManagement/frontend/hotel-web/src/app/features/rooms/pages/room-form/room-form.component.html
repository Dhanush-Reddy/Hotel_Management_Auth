<mat-card>
  <mat-card-title>{{ id ? 'Edit Room' : 'Create Room' }}</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="save()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Room Number</mat-label>
        <input matInput [(ngModel)]="model.roomNumber" name="roomNumber" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" min="1" [(ngModel)]="model.capacity" name="capacity" required>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="saving">{{ id ? 'Update' : 'Create' }}</button>
      <a mat-button routerLink="/rooms">Cancel</a>
    </form>
  </mat-card-content>
</mat-card>
