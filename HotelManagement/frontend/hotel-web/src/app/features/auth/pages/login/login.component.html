<div class="login-wrap">
  <mat-card>
    <mat-card-header><mat-card-title>Sign in</mat-card-title></mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full" [class.error-field]="loginError" [color]="loginError ? 'warn' : 'primary'">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" (ngModelChange)="loginError=false" name="password" type="password" required autocomplete="current-password">
          <mat-error *ngIf="loginError">Invalid username or password</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="full" [disabled]="loading">
          <mat-icon>login</mat-icon>&nbsp;Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
