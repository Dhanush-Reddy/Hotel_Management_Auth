<mat-card>
  <mat-card-title>Bookings</mat-card-title>
  <mat-card-content>
    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="status">
          <mat-option value="">All</mat-option>
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="Confirmed">Confirmed</mat-option>
          <mat-option value="CheckedIn">Checked In</mat-option>
          <mat-option value="CheckedOut">Checked Out</mat-option>
          <mat-option value="Cancelled">Cancelled</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="dp1" [(ngModel)]="from">
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="dp2" [(ngModel)]="to">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button class="search-btn" color="primary" (click)="load()" [disabled]="loading">
        <mat-icon>search</mat-icon>&nbsp;Search
      </button>

      <span class="spacer"></span>
      <button mat-stroked-button color="accent" (click)="new()">
        <mat-icon>add</mat-icon>&nbsp;New Booking
      </button>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z1">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let b; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let b">{{ b.roomNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="guestName">
        <th mat-header-cell *matHeaderCellDef>Guest</th>
        <td mat-cell *matCellDef="let b">{{ b.guestName }}</td>
      </ng-container>

      <ng-container matColumnDef="dates">
        <th mat-header-cell *matHeaderCellDef>Dates</th>
        <td mat-cell *matCellDef="let b">{{ b.startDate | date:'mediumDate' }} â†’ {{ b.endDate | date:'mediumDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let b">
          <mat-chip-set>
            <mat-chip [color]="b.status==='Confirmed' || b.status==='CheckedIn' ? 'primary' : (b.status==='Cancelled' ? 'warn':'accent')" selected>
              {{ b.status }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let b">$ {{ b.nightlyRate | number:'1.0-0' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let b">
          <button mat-button (click)="view(b)"><mat-icon>visibility</mat-icon> View</button>
          <button mat-button color="primary" (click)="edit(b)"><mat-icon>edit</mat-icon> Edit</button>
          <button mat-button color="warn" *ngIf="b.status==='Cancelled' || b.status==='CheckedOut'" (click)="del(b)"><mat-icon>delete</mat-icon> Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </mat-card-content>
</mat-card>
